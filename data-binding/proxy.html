<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 Proxy 实现双向数据绑定</title>
</head>

<body>
    <script>
        const data = {
            count: 100
        }

        const obj = new Proxy(data, {
            get(target, key, receiver) {
                console.log(`当前时间 ${Date.now()}: debug 的数据是 target, key, receiver: `, target, key, receiver)
                if (target[key]) {
                    return target[key]
                } else {
                    return '我没有这个属性呀~'
                }
            }
        })

        console.log(`当前时间 ${Date.now()}: debug 的数据是 obj.count: `, obj.count)
        console.log(`当前时间 ${Date.now()}: debug 的数据是 obj.count: `, obj.baba)

    </script>
</body>

</html>
